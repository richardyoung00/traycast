    <style>
        * {
            box-sizing: border-box;

        body {
            font: caption;
            margin: 0;
            display: flex;
            flex-direction: column;

        }

        .device {
            width: 100%;
            height: 60px;
            background-color: #343434;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            color: white;
            padding: 5px;
            display: flex;
            flex-direction: row;
        }

        .left {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .volume {
            width: 20%;
        }

        .icon {
            height: 50px;
            width: 50px;
        }
